{
  "name": "default-butter-test",
  "snapshotHTMLOnReady": true,
  "editor": {
    "default": "../editors/default-editor.html"
  },
  "cornfield": {
    "server": "http://localhost:8888",
    "authtype": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "Butter <sup style=\"text-decoration: underline;\">0.3</sup>"
  },
  "plugin": {
    "plugins": [
      {
        "name": "footnote",
        "type": "footnote",
        "path": "../external/popcorn-js/plugins/footnote/popcorn.footnote.js"
      },
      {
        "name": "attribution",
        "type": "attribution",
        "path": "../external/popcorn-js/plugins/attribution/popcorn.attribution.js"
      },
      {
        "name": "image",
        "type": "image",
        "path": "../external/popcorn-js/plugins/image/popcorn.image.js"
      }
    ]
  },
  "icons": {
    "default": "popcorn-icon.png",
    "image": "image-icon.png"
  },
  "dirs": {
    "popcorn-js": "../external/popcorn-js/",
    "dialogs": "../dialogs/",
    "resources": "../resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  },
  "popcorn": {
    "scripts": {
      "init": "test-init.js",
      "beforeEvents": "test-before.js",
      "afterEvents": "test-after.js"
    },
    "callbacks": {
      "init": "_testInitCallback",
      "beforeEvents": "_testBeforeCallback",
      "afterEvents": "_testAfterCallback"
    }
  }
}

