<html>
  <head>
    <title>Delete Track</title>
    <script type="text/javascript" src="dialog.js"></script>
    <script type="text/javascript">
      Dialog.ready(function(){
        var trackName = document.getElementById( "track-name" );

        Dialog.disableElements( "yes", "no" );
        
        Dialog.registerActivity( "ok", function( e ){
          Dialog.send( "submit", true );
        });

        Dialog.wait( "trackdata", function( e ){
          trackName.appendChild( document.createTextNode( e.data ) );
          Dialog.enableElements( "yes", "no" );
          Dialog.enableCloseButton();
          Dialog.assignEscapeKey( "default-close" );
          Dialog.assignEnterKey( "ok" );
          Dialog.assignButton( "yes", "ok" );
          Dialog.assignButton( "no", "default-close" );
        });
      });
    </script>
    <link rel="stylesheet" href="dialog.css" />
  </head>
  <body>
    <div id="container" class="hbox center">
      <div id="content" class="vbox center">
        <h1>Are you sure you want to delete <span id="track-name"></span>?</h1>
      </div>
    </div>
    <div id="buttons" class="vbox center">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <div id="close-button"></div>
  </body>
</html>
