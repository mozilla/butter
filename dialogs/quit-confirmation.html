<html>
  <head>
    <title>Quit</title>
    <script type="text/javascript" src="dialog.js"></script>
    <script type="text/javascript">
      Dialog.ready(function(){
        Dialog.assignButton( "yes", "default-ok" );
        Dialog.assignButton( "no", "default-close" );
        Dialog.assignEnterKey( "default-ok" );
        Dialog.assignEscapeKey( "default-close" );
      });
    </script>
    <link rel="stylesheet" href="dialog.css" />
  </head>
  <body>
    <div id="container" class="hbox center">
      <div id="content" class="vbox center">
        <h1>Are you sure you want to leave?</h1>
      </div>
    </div>
    <div id="buttons" class="hbox center">
      <button class="button-blue" id="yes">Yes</button>
      <button class="button-red" id="no">No</button>
    </div>
  </body>
</html>
