<html>
  <head>
    <title>Share</title>
    <script type="text/javascript" src="dialog.js"></script>
    <script type="text/javascript">
      Dialog.ready(function(){
        var url = document.getElementById( "url-text" );

        Dialog.wait( "url", function( e ){
          var container = document.getElementById( "url" );
          container.removeChild( container.querySelectorAll( "span" )[ 0 ] );
          url.innerHTML = e.data;
          url.href = e.data;
          Dialog.enableCloseButton();
          Dialog.assignEscapeKey( "default-close" );
          Dialog.assignEnterKey( "default-close" );
        });
      });
    </script>
    <link rel="stylesheet" href="dialog.css" />
    <style>
      #url {
        width: 100%;
        text-align: center;
        color: #fff;
        font: 15px 'MetaBold';
      }
    </style>
  </head>
  <body>
    <h1>Share URL:</h1>
    <div id="container" class="hbox center">
      <div id="content" class="vbox center">
        <div id="url"><span>Please wait...</span><a target="_blank" href="#" id="url-text"></a></div>
      </div>
    </div>
    <div id="close-button"></div>
  </body>
</html>
