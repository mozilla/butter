<html>
  <head>
    <title>Export</title>
    <script type="text/javascript" src="dialog.js"></script>
    <script type="text/javascript" src="view-source.js"></script>
    <link rel="stylesheet" href="dialog.css" />
    <style>
      #json-export {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1><span id="title"></span></h1>
    <div id="container" class="hbox center">
      <div id="content" class="vbox center">
        <textarea class="main-textarea" readonly id="json-export">Please wait...</textarea>
        <textarea class="main-textarea" readonly id="html-export">Please wait...</textarea>
      </div>
    </div>
    <div id="buttons" class="vbox center">
      <button class="butter-dialog-button" disabled id="json-button">Get JSON</button>
      <button class="butter-dialog-button" disabled id="html-button">Get HTML</button>
    </div>
    <div id="close-button"></div>
  </body>
</html>
