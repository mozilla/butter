<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: helvetica !important;
        color: #fff !important;
      }
      p#message {
        color: #FF0000;
      }
      input[type="text"] {
        width: 100%;
      }
      select {
        width: 100%;
      }
    </style>
    <script type="text/javascript" src="../src/dialog/dialog-comm.js"></script>
    <script type="text/javascript">
      (function(){
        var _comm = new Comm(),
            _manifest = {},
            _options = {};

        document.addEventListener( "DOMContentLoaded", function( e ){

          function sendData( alsoClose ){
            alsoClose = !!alsoClose; 
            document.getElementById( "message" ).innerHTML = "";
            _comm.send( "submit", {
              eventData: _options,
              alsoClose: alsoClose
            });
          } //sendData

          function okPressed( e ) {
            sendData( true );
          }

          function cancelPressed( e ) {
            _comm.send( "cancel" );
          }

          function createSelect( id, currentValue, options ){
            var select = document.createElement( "SELECT" );
            select.id = id;
            for( var i = 0, l = options.length; i < l; i++ ) {
              var option = document.createElement( "OPTION" );
              option.value = options[ i ];
              option.innerHTML = options[ i ];
              select.appendChild( option );
            }
            select.value = currentValue;
            select.addEventListener( "change", function( e ){
              _options[ id ] = select.value;
              sendData( false );
            }, false );
            return select;
          }

          function createText( id, currentValue ){
            var newItem = document.createElement( "input" );
            newItem.type = "text";
            newItem.id = id;
            newItem.value = currentValue;
            newItem.addEventListener( "change", function( e ){
              _options[ id ] = newItem.value;
              sendData( false );
            }, false );
            return newItem;
          }
          
          document.addEventListener( "keydown", function( e ) {
            if( e.keyCode === 13 ) {
              okPressed( e );
            } else if( e.keyCode === 27 ) {
              cancelPressed( e );
            }
          }, false);

          _comm.listen( "trackeventupdated", function( e ){
            for( var item in _manifest ){
              var element = document.getElementById( item );
              element.value = e.data[ item ];
            } //for
          });

          _comm.listen( "trackeventupdatefailed", function( e ) {
            if( e.data === "invalidtime" ){
              document.getElementById( "message" ).innerHTML = "You've entered an invalid start or end time. Please verify that they are both greater than 0, the end time is equal to or less than the media's duration, and that the start time is less than the end time.";
            } //if
          });

          _comm.listen( "trackeventdata", function( e ){
            var popcornOptions = e.data.popcornOptions,
                targets = e.data.targets,
                media = e.data.media,
                mediaName = "Current Media Element";

            if( media && media.name && media.target ){
              mediaName += " (\"" + media.name + "\": " + media.target + ")";
            } //if

            _manifest = e.data.manifest.options;

            for( var item in _manifest ) {
              var row = document.createElement( "TR" ),
                  col1 = document.createElement( "TD" ),
                  col2 = document.createElement( "TD" ),
                  elem = _manifest[ item ].elem;

              var itemLabel = _manifest[ item ].label || item;
              if( itemLabel === "In" ){
                itemLabel = "Start (seconds)";
              }
              else if( itemLabel === "Out" ){
                itemLabel = "End (seconds)";
              } //if

              col1.innerHTML = "<b>" + itemLabel + "</b>";

              if( item === "target" ) {
                var currentTarget = popcornOptions.target;

                var select = createSelect( "target", currentTarget, targets ),
                    option = document.createElement( "OPTION" );

                option.value = "Media Element";
                option.innerHTML =  mediaName;
                select.appendChild( option );
                col2.appendChild( select );
                select.value = popcornOptions.target;
                _options[ item ] = popcornOptions[ item ];
              } else {
                if( elem === "select" ){
                  col2.appendChild( createSelect( item, popcornOptions[ item ], _manifest[ item ].options ) );
                  _options[ item ] = popcornOptions[ item ];
                }
                else if( elem === "input" ){
                  col2.appendChild( createText( item, popcornOptions[ item ] ) );
                  _options[ item ] = popcornOptions[ item ];
                }
              }
              row.appendChild( col1 );
              row.appendChild( col2 );
              document.getElementById( "table" ).appendChild( row );
            }
          });

        }, false );
      })();
    </script>
  </head>
  <body>
    <table id="table">
    </table>
    <p id="message"></p>
  </body>
</html>
