<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Googlemap Editor</title>
    <script type="text/javascript" src="../src/dialog/dialog-comm.js"></script>
    <link rel="stylesheet" type="text/css" href="./googlemap-editor.css"></link>
    <script type="text/javascript" src="./googlemap-editor.js"></script>
  </head>
  <body>
    <table id="table">
      <tr>
        <td rowspan="4" >
          <div id="map"></div>
        </td>
        <td>
          <label for="start">&nbsp;Start:</label>
        </td>
        <td>
          <input type="text" id="start" tabindex="1" />
        </td>
        <td>
          <label for="lat">&nbsp;Latitude:</label>
        </td>
        <td>
          <input type="number" min="-90" max="90" id="lat" class="small" tabindex="5"/>
        </td>
        <td rowspan="4">
          <p id="message"></p>
        </td>
      </tr>
      <tr>
        <td>
          <label for="end">&nbsp;End:</label>
        </td>
        <td>
          <input type="text" id="end" tabindex="2"/>
        </td>
        <td>
          <label for="lng">&nbsp;Longitude:</label>
        </td>
        <td>
          <input type="number" min="-180" max="180" id="lng" class="small" tabindex="6"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="target">&nbsp;Target:</label>
        </td>
        <td>
          <select id="target" tabindex="3"></select>
        </td>
        <td>
          <label for="map-mode" >Map Mode:</label>
        </td>
        <td>
          <select id="type" tabindex="7">
            <option value="ROADMAP">Road Map</option>
            <option value="SATELLITE">Satellite</option>
            <option value="HYBRID">Hybrid</option>
            <option value="TERRAIN">Terrain</option>
            <option value="STAMEN-TONER">Stamen Toner</option>
            <option value="STAMEN-WATERCOLOR">Stamen Water colour</option>
            <!-- DISABLED: Unstable - <option value="STAMEN-TERRAIN">Stamen Terrain</option> -->
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="location" >&nbsp;Address:</label>
        </td>
        <td>
          <input type="text" id="location" tabindex="4"/>
        </td>
        <td>
          <span id="powered">Powered by </span><span id="google">Google</span>
        </td>
      </tr>
    </table>
  </body>
</html>
