<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Mozilla: Popcorn Maker</title>
		<link rel="stylesheet" href="assets/css/global.css" type="text/css"/>
		<script type="text/javascript" src="http://use.typekit.com/pkx1xqg.js"></script>
	  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div id="bg-gradient"></div>
		<div id="header">
			<!--<div id="logo"><img src="assets/img/logo.png"/></div>-->
		</div>
		<div id="content">
			<div id="parallax-content">
				<div id="bg" class="parallax-item"><img src="assets/img/background-scroll.png"/></div>
				<div id="intro-line" class="parallax-item"><h1>Welcome.</h1></div>
				<div id="icon1" class="parallax-item"><img src="assets/img/icon1.png"/></div>
				<div id="icon2" class="parallax-item"><img src="assets/img/icon2.png"/></div>
				<div id="icon3" class="parallax-item"><img src="assets/img/icon3.png"/></div>
				<div id="icon4" class="parallax-item"><img src="assets/img/icon4.png"/></div>
				<div id="icon5" class="parallax-item"><img src="assets/img/icon5.png"/></div>
				<div id="line1" class="parallax-item"><h1>We tell stories.</h1></div>
				<div id="line2" class="parallax-item"><h1>Remixing and sharing define the web...</h1></div>
				<div id="arrowtop" class="parallax-item"><img src="assets/img/arrow.png"/></div>
				<div id="arrowbottom" class="parallax-item"><img src="assets/img/arrow.png"/></div>
				<div id="line3" class="parallax-item"><h1>...through simple tools</h1></div>
				<div id="red-icon1" class="parallax-item"><img src="assets/img/red-icon1.png"/></div>
				<div id="red-icon2" class="parallax-item"><img src="assets/img/red-icon2.png"/></div>
				<div id="red-icon3" class="parallax-item"><img src="assets/img/red-icon3.png"/></div>
				<div id="red-icon4" class="parallax-item"><img src="assets/img/red-icon4.png"/></div>
				<div id="red-icon5" class="parallax-item"><img src="assets/img/red-icon5.png"/></div>
				<div id="dottedline" class="parallax-item"><img src="assets/img/dottedline.png"/></div>
				<div id="video-sm" class="parallax-item"><img src="assets/img/video-bad.png"/></div>
				<div id="video-big" class="parallax-item"><img src="assets/img/video-new.png"/></div>
				<div id="popcorn-logo" class="parallax-item"><h1>Popcorn</h1></div>
				<div id="mini-popcorn-logo" class="parallax-item"><h1>Popcorn</h1></div>
				<div id="red-icon1-2" class="parallax-item"><img src="assets/img/red-icon1.png"/></div>
				<div id="red-icon2-2" class="parallax-item"><div><img src="assets/img/red-icon2.png"/></div></div>
				<div id="red-icon3-2" class="parallax-item"><img src="assets/img/red-icon3.png"/></div>
				<div id="red-icon4-2" class="parallax-item"><img src="assets/img/red-icon4.png"/></div>
				<div id="red-icon5-2" class="parallax-item"><img src="assets/img/red-icon5.png"/></div>
				<div id="video-med" class="parallax-item"><img src="assets/img/video-med.png"/></div>
				<div id="flow-lines" class="parallax-item"><img src="assets/img/flow-lines.png"/></div>
				<div id="red-icons-assembled" class="parallax-item"><img src="assets/img/red-icons-assembled.png"/></div>
				<div id="green-icons-assembled" class="parallax-item"><img src="assets/img/green-icons-assembled.png"/></div>
				<div id="line4" class="parallax-item"><h1>Dynamic, interactive, remixable.</h1></div>
				<div id="popcorn-template" class="parallax-item">
					<!-- start popcorn here -->
					<h1>Make your own.</h1>
					<a id="makecorn" href="#">
						<img src="assets/img/makecorn-on.png">
					</a>

					<!-- end popcorn here -->
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="nav">
				<div id="btn-left" class="nav-btn">
					<div class="up"><img src="assets/img/btn.png"/></div>
					<div class="over"><img src="assets/img/btn-over.png"/></div>
				</div>
				<div id="btn-right" class="nav-btn">
					<div class="up"><img src="assets/img/btn.png"/></div>
					<div class="over"><img src="assets/img/btn-over.png"/></div>
				</div>
			</div>
		</div>
		<script src="js/libs/tweenmax/TweenLite.min.js"></script>
		<script src="js/libs/tweenmax/easing/EasePack.min.js"></script>
		<script src="js/libs/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript" ></script>
	</body>
</html>
