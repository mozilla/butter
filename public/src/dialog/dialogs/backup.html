<div class="butter-dialog">
  <div class="butter-form">
    <fieldset>
      <h2>Popcorn Maker found an automatic backup for "<span class="butter-backup-project-name"></span>".</h2>
      <p>Looks like you had <strong>unsaved changes</strong> for the project "<span class="butter-backup-project-name"></span>" from <span class="butter-backup-date"></span>. Do you want to load this project, or discard your changes?</p>
    </fieldset>
    <fieldset>
      <button id="yes" class="butter-btn btn-green butter-backup-load">Yes, load this backup</button>
      <button id="no" class="butter-btn btn-red butter-backup-discard">No, discard my changes</button>
    </fieldset>
  </div>
</div>
