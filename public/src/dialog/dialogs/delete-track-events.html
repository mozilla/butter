<div class="butter-dialog butter-form small">
  <p><strong>Deleting all track events cannot be undone. Do you wish to continue?</strong></p>
  <div class="buttons vbox center">
    <button class="butter-btn btn-light butter-dialog-button yes">Yes</button>
    <button class="butter-btn btn-light butter-dialog-button no">No</button>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
