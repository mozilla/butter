<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Twitter Plug-in Demo</title>
  <script src="../../../../external/popcorn-js/popcorn.js"></script>
  <link rel="stylesheet" href="popcorn.twitter.css">
  <link rel="stylesheet" href="../../css/popcorn.transitions.css">
  <script src="popcorn.twitter.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {
      var p = Popcorn( "#video" )
      .twitter({
        start: 3,
        end: 15,
        //search: "see the future",
        //searchType: "recent",
        username: "@mjschranz",
        numberOfTweets: 15,
        widgetTitle: "Testing Twitter Plugin",
        target: "twitterdiv",
        transitions: {
          burp: "hmm",
        },
        styles: {
          burp: "hmm",
        }
      })
      .volume( 0 )
      .play();
    }, false );
  </script>
</head>
<body>
<h1 id="qunit-header">Popcorn Twitter Plug-in Demo</h1>
  <p>Allows for basic search queries against the twitter API. Allows for searches like Usernames(@), HashTags(#) or just generic ( "Kittens Are Awesome" )</p>

  <div>
    <video id="video"
      controls
      width= "500"
      poster="../../../../external/popcorn-js/test/poster.png">

      <source id="mp4"
        src="../../../../external/popcorn-js/test/trailer.mp4"
        type="video/mp4" >

      <source id="ogv"
        src="../../../../external/popcorn-js/test/trailer.ogv"
        type="video/ogg" >

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="twitterdiv"></div>
</body>
</html>
