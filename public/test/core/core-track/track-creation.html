<!DOCTYPE html>
<html>
  <head>
    <title>Butter Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../../qunit/qunit.js"></script>
    <script type="text/javascript" src="../../../src/butter.js"></script>
    <script src="../../butter.inject.js"></script>
    <script src="../../test-utils.js"></script>
    <script>
      asyncTest( "Create Track object", 2, function(){

        createButterCore( function( butter ){

          var m = butter.addMedia();
          var t1 = m.addTrack( { target: "test" } );
          ok( t1.target === "test", "Track Target is correct" );
          ok( t1.name === "Layer 0", "Track Name is correct" );


          start();
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Butter API Test Suite[ Core - Track ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
  </body>
</html>
