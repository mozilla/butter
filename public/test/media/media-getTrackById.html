<!DOCTYPE html>
<html>
  <head>
    <title>Butter Test Suite [Media Module]</title>
    <link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../qunit/qunit.js"></script>
    <script type="text/javascript" src="../inject.js"></script>
    <script type="text/javascript" src="../../src/butter.js"></script>
    <script src="../butter.inject.js"></script>
    <script src="../test-utils.js"></script>
    <script>
      asyncTest( "getTrackById functionality", 1, function() {
        createButterModule( function( butter ) {
          var trackOne = butter.currentMedia.tracks[ 0 ],
              trackTwo = butter.currentMedia.getTrackById( trackOne.id );

          equal( trackOne.id, trackTwo.id, "getTrackById returned expected track event" );
          start();
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Butter API Test Suite [Media Module]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
