<!DOCTYPE html>
<html>
  <head>
    <title>Butter Test Suite [Track]</title>
    <link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../qunit/qunit.js"></script>
    <script type="text/javascript" src="../inject.js"></script>
    <script type="text/javascript" src="../../src/butter.js"></script>
    <script src="../butter.inject.js"></script>
    <script src="../test-utils.js"></script>
    <script>
      var defaultEvent = {
            type: "text",
            popcornOptions: {
              start: 2,
              end: 5,
              text: "This is a test"
            }
          };

      asyncTest( "removeTrackEvent", 1, function() {
        createButterModule( function( butter ) {
          var t = butter.tracks[ 0 ],
              te = t.addTrackEvent( defaultEvent );

          butter.listen( "trackeventremoved", function onTrackEventRemoved( e ) {
            butter.unlisten( "trackeventremoved", onTrackEventRemoved );

            equal( e.data.id, te.id, "Removed correct track event" );
            start();
          });

          t.removeTrackEvent( te );
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Butter API Test Suite [Track]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div id="video"></div>
    </div>
  </body>
</html>
