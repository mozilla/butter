<div class="butter-dialog">
  <div class="butter-form">
    <fieldset>
      <h2>We found a back-up for "<span class="butter-backup-project-name"></span>"</h2>
      <p>Looks like you had <strong>unsaved changes</strong> from the last time you were editing <span class="butter-backup-project-name"></span>. Do you want to load this project, or discard your changes?</p>
    </fieldset>
    <fieldset>
      <button id="yes" class="butter-btn btn-green butter-backup-load">Yes, load this back-up</button>
      <button id="no" class="butter-btn btn-red butter-backup-discard">No, discard my changes</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
