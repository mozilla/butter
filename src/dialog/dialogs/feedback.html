<div class="butter-dialog butter-feedback-form">
  <div class="butter-logo"></div>
  <div class="butter-dialog-offset">
    <div class="butter-dialog-title">Feedback<span class="icon icon-info-sign"></span>
      <p class="dialog-info dialog-hidden">You can send feedback about bugs, suggestions, or ideas you have for new projects.</p>
    </div>
  </div>
  <div class="butter-form">
    <fieldset>
      <label><span class="ticket-icon"></span>Thanks for your feedback. Let us know how we can improve, or what we're doing right. Along with your comments, we'll be collecting your browser type (<b id="browser"></b>) and the date (<b id="date"></b>).</label>
      <textarea id="comments" class="track-data main-textarea" placeholder="I think it would be awesome if..."></textarea>
    </fieldset>
    <fieldset>
      <button class="butter-btn btn-red butter-dialog-button update">Send Feedback</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
