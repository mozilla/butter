<div class="butter-dialog butter-feedback-form">
  <div class="butter-logo"></div>
  <div class="butter-dialog-offset">
    <h2 class="butter-dialog-title">Feedback<span class="icon icon-info-sign"></span>
      <p class="dialog-info dialog-hidden">You can send feedback about bugs, suggestions, or ideas you have for new projects.</p>
    </h2>
  </div>
  <div class="butter-form">
    <fieldset>
      <label><span class="ticket-icon"></span>Your feedback is important to us! We keep track of your ideas, suggestions, and bugs in a public isssue tracking system so that you can <a href="https://webmademovies.lighthouseapp.com/projects/65733-popcorn-maker/overview" target="_blank">see what we're working on</a></label>
      <textarea class="track-data main-textarea" placeholder="I think it would be awesome if..."></textarea>
    </fieldset>
    <fieldset>
      <button class="butter-btn btn-red butter-dialog-button update"></span>Send Feedback</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
