<div class="butter-dialog butter-first-run">
  <div class="butter-logo"></div>
  <div class="butter-dialog-offset">
    <div class="butter-dialog-title">Welcome to Popcorn Maker!</div>
  </div>
  <div class="butter-form">
    <fieldset>
      <h2>Drag events from the events editor to get started.
        <br />
        <div class="butter-first-run-img butter-first-run-editor-img"></div>
        <br /><br />
        To change the media, click on the media tab.
        <br />
        <div class="butter-first-run-img butter-first-run-media-img"></div>
      </h2>
    </fieldset>
    <fieldset>
      <button id="continue" class="butter-btn butter-btn-first-run btn-green butter-dialog-button update">Make some Popcorn</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
