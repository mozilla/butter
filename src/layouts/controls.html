<div id="butter-controls">
  <div class="controls-left">
    <span id="controls-play" class="controls-btn controls-paused"></span>
  </div>
  <div class="time">
    <span id="controls-currenttime">00:00</span>
    <span class="divider">/</span>
    <span id="controls-duration">00:00</span>
  </div>
  <div class="controls-middle">
    <div id="controls-timebar">
      <div id="controls-progressbar"></div>
      <div id="controls-scrubber"></div>
    </div>
  </div>
  <div id="controls-volume">
    <div id="controls-volume-one" class="active"><span></span></div>
    <div id="controls-volume-two" class="active"><span></span></div>
    <div id="controls-volume-three"><span></span></div>
    <div id="controls-volume-four"><span></span></div>
  </div>
  <div class="controls-right">
    <div id="controls-share" title="Share"></div>
    <div id="controls-remix" title="Remix"></div>
    <div id="controls-fullscreen" title="Fullscreen"></div>
  </div>
  <div id="controls-logo" title="Popcorn Maker"></div>
</div>
