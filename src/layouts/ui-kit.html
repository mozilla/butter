<div class="butter-editor ui-kit allow-scrollbar">
  <h1>Sample Editor</h1>
  <div class="error-message-container">
    <div class="error-message"></div>
  </div>
  <div class="butter-editor-body scrollbar-append-to">
    <div class="editor-options-wrapper scrollbar-outer">
      <div class="editor-options scrollbar-inner">
        <fieldset>
          <label>Buttons</label>
          <a class="butter-btn btn-light">Button</a>
          <a class="butter-btn btn-green">Button</a>
          <a class="butter-btn btn-light"><span class="icon icon-cog"></span>Button + Icon</a>
          <p>
            <span class="btn-group">
              <a class="butter-btn btn-light">Button</a>
              <a class="butter-btn btn-light"><span class="icon icon-only icon-cog"></span></a>
            </span>
          </p>
        </fieldset>

        <fieldset>
          <label>Text boxes</label>
          <input type="text" placeholder="default input">
          <div class="butter-form-append">
            <input type="text" placeholder="butter-form-append">
            <span class="butter-unit">unit</span>
          </div>
          <textarea></textarea>
      
        </fieldset>

        <fieldset>
          <label>This is an option set</label>
          <label class="butter-form-radio">
            <input type="radio" name="test" value="test">Loremt nulla pariaturanim id est laborum.
          </label>
          <label class="butter-form-radio">
            <input type="radio" name="test" value="test">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmodlit anim id est laborum.
          </label>
          <label class="butter-form-radio">
            <input type="radio" name="test" value="test">Loremt nulla pariaturanim id est laborum.
          </label>
          <label class="butter-form-checkbox">
            <input type="checkbox" name="test2" value="test">Loremt nulla pariaturanim id est laborum.
          </label>
        </fieldset>
        <fieldset class="butter-form-inline form-half">
          <label class="butter-form-radio">
            <input type="radio" name="test" value="test">Das asds
          </label>
          <label class="butter-form-radio">
            <input type="radio" name="test" value="test">Loremt nulla 
          </label>
        </fieldset>
        <fieldset class="butter-form-inline form-single">
          <label>Dulla</label>
          <input type="text" name="test" value="test">
        </fieldset>
        <fieldset class="butter-form-inline form-single">
          <label>Dulla asdas </label>
          <select>
            <option>Blah</option>
          </select>
        </fieldset>
        <fieldset class="butter-form-inline form-half">
          <div class="butter-form-append">
            <label>Start</label>
            <input type="text" placeholder="2">
            <span class="butter-unit">seconds</span>
          </div>
          <div class="butter-form-append">
            <label>End</label>
            <input type="text" placeholder="10">
            <span class="butter-unit">s</span>
          </div>
        </fieldset>
        <fieldset class="butter-form-inline form-half">
          <label>Text boxes</label>
          <input type="text" placeholder="default input">
          <input type="text" placeholder="default input">
        </fieldset>

      </div>
    </div>
  </div>
</div>
