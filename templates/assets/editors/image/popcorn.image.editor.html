<div class="butter-editor image-editor allow-scrollbar">
  <h1>Image Editor</h1>
  <div class="error-message-container">
    <div class="error-message"></div>
  </div>
  <div class="butter-editor-body scrollbar-append-to">
    <div class="editor-options-wrapper scrollbar-outer">
       <div class="editor-options-wrapper">
        <div class="editor-options scrollbar-inner">
  
          <fieldset class="editor-source">
            <label class="editor-section-header">Source</label>
            <div class="editor-radio-wrapper">
              You can drop an image from your desktop on the container
            </div>

            <div class="editor-radio-wrapper">
              <div class="butter-form-radio">
                <input type="radio" name="source-type" id="editor-url-radio">
                 URL
                <input type="url" id="editor-url" class="editor-text-input">
              </div>
            </div>

            <div class="editor-radio-wrapper">
              <div class="butter-form-radio">
                <input type="radio" name="source-type" id="editor-flickr-radio"  class="editor-input-radio" >
                Flickr Slideshow
                <label>Tag Search</label>
                <input type="text" id="editor-flickr-tag" class="editor-text-input" data-manifest-key="tags" />
                <label>Gallery URL</label>
                <input type="text" id="editor-flickr-url" class="editor-text-input" data-manifest-key="photosetId" />
                <div class="editor-flickr-number">
                  <label>Number</label>
                  <input type="number" id="editor-flickr-number" class="editor-text-input" data-manifest-key="count" />
                </div>
              </div>
            </div>
          </fieldset>

        </div>
      </div>
    </div>
  </div>
</div>
