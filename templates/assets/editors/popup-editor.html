<div class="butter-editor popup-editor allow-scrollbar">
  <h1>Popup Editor</h1>
  <div class="error-message"></div>
  <div class="editor-options-wrapper scrollbar-wrapper">
    <span class="butter-btn basic-tab">Basic</span>

    <div class="basic-options"></div>
    <div class="advanced-options display-off"></div>
  </div>
</div>
