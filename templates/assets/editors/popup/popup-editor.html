<div class="butter-editor default-editor allow-scrollbar">
  <h1>Popup Editor</h1>
  
  <ul class="butter-editor-tabs">
      <li><a class="butter-btn basic-tab butter-active">Basic</a></li>
      <li><a class="butter-btn advanced-tab">Advanced</a></li>
  </ul>
  <div class="butter-editor-body butter-tabs-spacing scrollbar-append-to">
    <div class="editor-options-wrapper scrollbar-outer">
      <div class="editor-options scrollbar-inner">
          <div class="error-message-container">
            <div class="error-message"></div>
          </div>
      </div>

      <div class="advanced-options scrollbar-inner display-off">
          <div class="error-message-container">
            <div class="error-message"></div>
          </div>
      </div>
    </div>
  </div>

  <div class="butter-notify">
    <h3>Hey, you got a badge!</h3>
    <div class="butter-badge"></div>
    <div class="butter-notify-content"></div>
    <div class="butter-badge-link">
      <a href="#" class="butter-btn btn-green logged-in"><span class="icon icon-white icon-share-alt"></span>Add to your pack</a>
      <a href="#" class="butter-btn btn-green not-logged-in butter-auth-button"><span class="icon icon-white icon-user"></span>Sign in to collect badges</a>
    </div>
  </div>
</div>
