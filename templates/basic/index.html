<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Popcorn Maker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="../assets/css/normalise.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../assets/css/jquery-ui/jquery.ui.all.css">

  <link rel="stylesheet" href="../assets/plugins/titlecard/popcorn.titlecard.css">
  <link rel="stylesheet" href="../assets/plugins/shrink/popcorn.shrink.css">
  <link rel="stylesheet" href="../assets/plugins/zoink/popcorn.zoink.css">
  <link rel="stylesheet" href="../assets/plugins/flickr/popcorn.flickr.css">
  <link rel="stylesheet" href="../assets/css/popcorn.transitions.css">

  <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
  <script src="../../src/butter.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <script src="../assets/editors/editorhelper.js" data-butter-exclude></script>
  <script type="text/javascript" src="template.js" data-butter-exclude></script>
</head>
<body>
  <div id="butter-template-view" data-butter-exclude>
    <select id="butter-template-size">
      <option value="small">560x340</option>
      <option value="medium">640x385</option>
      <option value="large">853x505</option>
      <option value="fullscreen">1280x745</option>
    </select>
  <div>
  <div id="embed-wrapper" class="wrapper cf">
      <div id="video-container" class="video-container">
        <div id="video" class="video" data-butter="media" data-butter-media-controls="false"></div>
        <div id="overlay" class="video-overlay"></div>
        <div id="butter-controls" class="butter-controls">Controls</div>
      </div>
      <div class="sidebar">
        <div class="sidebar-inner" id="sidebar">
        </div>
      </div>
  </div>
</body>
</html>
