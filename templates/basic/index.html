<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Popcorn Maker</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../assets/css/jquery-ui/jquery.ui.butter.css">

  <link rel="stylesheet" href="../assets/plugins/popup/popcorn.popup.css">
  <link rel="stylesheet" href="../assets/css/popcorn.transitions.css">
  <link rel="stylesheet" href="../assets/plugins/image/popcorn.image.css">
  <link rel="stylesheet" href="../assets/plugins/twitter/popcorn.twitter.css">

  <script src="../../src/butter.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <script src="../assets/editors/editorhelper.js" data-butter-exclude></script>
  <script src="../assets/editors/popup/popup.js" data-butter-exclude></script>
  <script src="../assets/editors/image/image.js" data-butter-exclude></script>
  <script src="template.js" data-butter-exclude></script>

</head>
<body>
  <script src="controls.js"></script>
  <div class="body-wrapper">
    <div id="embed-wrapper" class="wrapper cf">
      <div id="video-container" class="video-container" data-butter="target">
        <div id="video" class="video" data-butter="media"></div>
        <button id="controls-big-play-button"><span></span></button>
      </div>
      <div class="sidebar">
        <div class="sidebar-inner"></div>
      </div>
      <div id="butter-controls">
        <div class="controls-left">
          <span id="controls-play" class="controls-btn controls-paused"></span>
        </div>
        <div class="controls-middle">
          <span id="controls-currenttime">00:00:00</span>
          <div id="controls-timebar">
            <div id="controls-progressbar"></div>
            <div id="controls-scrubber"></div>
          </div>
          <span id="controls-duration">00:00:00</span>
        </div>
        <div class="controls-right">
          <span id="controls-mute" class="controls-btn controls-unmuted"></span>
          <div id="controls-volume">
            <div id="controls-volume-progressbar"></div>
            <div id="controls-volume-scrubber"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
