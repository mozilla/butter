<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
    <script src="../src/butter.js" data-butter-exclude></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="butter.template.js"></script>
    <script type="text/javascript" src="editing.js"></script>
    <style>
        #video, .content-div {
          float: left;
        }
        .content-div {
          width: 200px;
          height: 200px;
          border: 3px solid #000;
          margin: 5px;
        }
        .container-div {
          float: left;
          text-align: center;
          font-family: helvetica;
          font-style: bold;
        }
        #video {
          min-width: 300px;
          min-height: 200px;
        }
        video {
          position: relative;
          top: 30px;
        }
        #main { width: 800px;}
        #main [data-butter-exclude] { display: none; }
        #main #edit-mode {  display: block; font-size: 24px; }

    </style>
    <style data-butter-exclude>
        /* Editor stuff, Should be moved */
        #main.edit-mode [data-butter-exclude]{ display: inherit; }
        .edit-mode .edit-button {
          position: absolute;
          top: 0;
          right: 0;
        }
        .edit-mode *[data-butter="target"] {
          box-shadow: 0 0 0 1px red;
          position: relative; 
        }
        .edit-mode *[contenteditable="true"]{
          outline: none;
          background: #F6DC7E;
        }
    </style>
</head>
<body>
  <div id="main" class="edit-mode">
  <button id="edit-mode">Edit mode</button>
  <div id="template-controls" data-butter-exclude></div>

   <h1 id="title" data-butter="target"></h1>
    <video id="video" data-butter="media" controls>
      <source src="../external/popcorn-js/test/trailer.ogv">
      <source src="../external/popcorn-js/test/trailer.mp4">
    </video>
    
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area1"></div>
        <p>Area 1</p>
    </div>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area2" data-butter-default></div>
        <p>Area 2</p>
    </div>
    <div id="target-div"></div>
  </div>  
</body>
</html>
