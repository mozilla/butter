<div class="butter-editor default-editor allow-scrollbar">
  <h1>Text Editor</h1>
  <ul class="butter-editor-tabs">
      <li><a class="butter-btn basic-tab butter-active">Basic</a></li>
      <li><a class="butter-btn advanced-tab">Advanced</a></li>
  </ul>
  <div class="butter-editor-body butter-tabs-spacing scrollbar-container">
    <div class="editor-options-wrapper scrollbar-outer">
      <div class="error-message-container">
        <div class="error-message"></div>
      </div>
      <div class="editor-options scrollbar-inner"></div>

      <div class="advanced-options scrollbar-inner display-off"></div>
    </div>
  </div>
</div>
