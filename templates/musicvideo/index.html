<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
    <script src="../../src/butter.js" data-butter-exclude /></script>
    <script type="text/javascript" src="template.js" data-butter-exclude></script>

    <link href='http://fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <style>
    body {
      background: #000 url(starring.png) repeat;
    }
    .wrapper {
      position: relative;
      width:890px;
      margin: 0 auto;
    }
    
    #main, .container-div  {
      float: left;
      box-shadow: 0 2px 3px 3px rgba(0,0,0,.4);
    }
    #main {
      width: 560px;
      height: 315px;
    }
    .container-div {
      width: 300px;
      height: 295px;
      background: #EEE;
      margin-left: 10px;
      padding: 10px;
      overflow: scroll;
    }
    
    .content-div {
      min-height: 25px;
      font-size: 14px; 
      line-height: 1.5;
      font-family: Asap, sans-serif;
      color: #444;
    }
    
    .content-div h3{
      margin-top: 0;
    }
    .content-div hr {
        border: none;
     }
    .content-div ul {
      list-style: none;
      padding: 0;
    }
    .content-div ul li {
      display: inline-block;
      margin-right: 5px;
      line-height: 30px;
    }
    .content-div a {
      color: #FFF;
      background: #ED8A30;
      border-radius: 3px;
      padding: 5px;
      text-decoration: none;
    }
  
    .content-div a:hover {
      background: #E21F1A;
    }
    
    /* FLICKR STYLES */
    .content-div #flickr0 a{
      background: none;
    }
    .content-div #flickr0 a img {
      opacity: .7;
    }
    .content-div #flickr0 a:hover img {
      opacity: 1;
    }
    .content-div #flickr0 p {
      margin: 0;
    }
    
    h1 {
      height: 30px  ;
      font-size: 2.4em;
      text-align: center;
      font-family: Asap, sans-serif;
      color: #EEE;
      text-shadow: 0 2px 3px rgba(0,0,0,.4);
    }
    
    
    </style>
</head>
<body>
    <div class="wrapper">
      <h1 data-butter="target" id="Title"></h1>
      <!-- Youtube seems to fail <video id="main" data-butter="media" controls src="http://www.youtube.com/watch?v=bHFsKTu2x-A"> </video> -->
      <video id="main" preload class="video-js" data-butter="media" controls>
        <source src="http://videos-origin.mozilla.org/serv/webmademovies/makecorn.webm" />
      </video>
    </div>
    <div class="wrapper">
      <div class="container-div">
        <div class="content-div" data-butter="target" id="Area1"></div>
      </div>
      </div>
    </div>
</body>
</html>
