<style type="text/css">  
body {
background-color: black;
color: white;
}
#videobox {
	background-color: black;
	border: 4px solid;
	border-bottom-color:#555;
    border-right-color:#333;
    border-top-color:#ddd;

	margin: 1em;
	position: absolute;
	top: 50px;
	left: 100px;

	z-index: 2000;

#secondary {
	background-color: black;
	border: 4px solid;

    border-right-color:#333;

	width: 320px;
	height: 180px;
	z-index: 2000;

	left: 780px;

	z-index: 2000;
}

    -webkit-transform: scale(1.5);
    -moz-transform: scale(1.5);
