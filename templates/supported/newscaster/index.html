  <link rel="stylesheet" href="../shared/css/normalise.css">

      <div id="upper-corner" class="upper-corner" data-butter="target"></div>
      <div class="cube-container"> 
        <div class="cube">
          <div>
            <div class="cube-side">
              <h2><a href="http://www.ted.com" target="_blank">ted</a></h2>
            </div>
          </div>
          <div class="cube-side">
            <div>

            </div>
          </div>
          <div class="cube-side">
            <div>
              <h2><a href="http://www.ted.com" target="_blank">ted</a></h2>
            </div>
          </div>
          <div class="cube-side">
            <div>

            </div>
          </div>
          <div class="cube-top"></div>
          <div class="cube-bottom"></div>
          <div class="cube-shadow"></div>
        </div> 
      </div>

    </section>
  </div>
