<head>

  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic|Bree+Serif|Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../shared/css/normalise.css">
  <link rel="stylesheet" href="../shared/css/jquery-ui/jquery.ui.all.css">

  <link rel="stylesheet" href="../shared/plugins/titlecard/popcorn.titlecard.css">
  <link rel="stylesheet" href="../shared/plugins/shrink/popcorn.shrink.css">
  <link rel="stylesheet" href="../shared/plugins/zoink/popcorn.zoink.css">
  <link rel="stylesheet" href="../shared/plugins/flickr/popcorn.flickr.css">

<body>
<div class="wrapper">
  <div role="main">
    <div id="background-container" class="video-overlay" data-butter="target"></div>
    <section id="video-container" class="video-container">
     
      <video id="video" preload data-butter="media">
        <source src="media/popcornmusic.mp4">
        <source src="media/popcornmusic.ogv">
        <source src="media/popcornmusic.webm">
      </video>

      <div id="video-overlay" class="video-overlay" data-butter="target" data-butter-default></div> 
      <div id="upper-corner" class="upper-corner" data-butter="target"></div>
      <div class="logo-alt">
        <div class="logo-shine"></div>
            <div class="logo-inner">
              <h2><a href="http://www.bbc.co.uk/weather/2650225" target="_blank">CLASSICAL<br>WITH KATE<a/></h2>
          </div>
      </div>
    </section>
  </div>
</div>

</html>
