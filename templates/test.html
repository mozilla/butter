<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
    <script src="../src/butter.js" data-butter-exclude /></script>
    <script type="text/javascript" src="test.js" data-butter-exclude /></script>
    <link rel="stylesheet" href="../css/butter.ui.css" data-butter-exclude />
    <style>
        #main, .content-div {
          float: left;
        }
        .content-div {
          min-width: 200px;
          min-height: 200px;
          border: 3px solid #000;
          margin: 5px;
        }
        .container-div {
          float: left;
          text-align: center;
          font-family: helvetica;
          font-style: bold;
        }
        #main {
          min-width: 300px;
          min-height: 200px;
        }
        video {
          position: relative;
          top: 30px;
        }
    </style>
</head>
<body>
    <video id="main" data-butter="media" controls src="../external/popcorn-js/test/trailer.ogv">
    </video>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area1"><div></div></div>

        <div id="questions" data-butter="target" butter-clean="true">
          <div class="popcorn-quiz" data-butter-exclude="true">
            <p class="popcorn-quiz-question">Which symbol has represented American jobs in Republican candidate campaign ads this election year?</p>
            <ul>
              <li class="answer-0 popcorn-quiz-answer">
                <label>
                  <input type="radio" name="question-1334247615436">the farmer
                </label>
              </li>
              <li class="answer-1 popcorn-quiz-answer">
                <label>
                  <input type="radio" name="question-1334247615436">wheat fields
                </label>
              </li>
              <li class="answer-2 popcorn-quiz-answer correct">
                <label>
                  <input type="radio" name="question-1334247615436">the welder
                </label>
              </li>
              <li class="answer-3 popcorn-quiz-answer">
                <label>
                  <input type="radio" name="question-1334247615436">American flag
                </label>
              </li>
            </ul>
            <div class="popcorn-quiz-explanation">
              <div>It's the welder, obvi!</div>
              <button>Continue &gt;&gt;</button>
            </div>
          </div>
          <div class="popcorn-quiz" data-butter-exclude="true">
            <p class="popcorn-quiz-question">Which welder appeared in a Newt Gingrich ad?</p>
            <ul>
              <li class="answer-0 popcorn-quiz-answer correct">
                <label>
                  <input type="radio" name="question-1334247615476">Left
                </label>
              </li>
              <li class="answer-1 popcorn-quiz-answer">
                <label>
                  <input type="radio" name="question-1334247615476">Right
                </label>
              </li>
            </ul>
            <div class="popcorn-quiz-explanation">
              <div>Explanation goes here.</div>
              <button>Continue &gt;&gt;</button>
            </div>
          </div>
        </div>

        <p>Area 1</p>
    </div>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area2" data-butter-default ></div>
        <p>Area 2</p>
    </div>
    <div id="target-div"></div>
</body>
</html>
