<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Basic template</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
  <script src="../src/butter.js" data-butter-exclude></script>
  <script type="text/javascript" src="test.js" data-butter-exclude></script>
  <style>
    body {
      height: 900px;
    }
    #main, .content-div {
      float: left;
    }
    .content-div {
      width: 200px;
      height: 700px;
      border: 3px solid #000;
      margin: 5px;
    }
    .container-div {
      float: left;
      text-align: center;
      font-family: helvetica;
      font-style: bold;
    }
    #main {
      width: 300px;
      height: 200px;
    }
    /* for FF11 specifically */
    #main video, #main audio {
      width: inherit;
      height: inherit;
    }
  </style>
</head>
<body>
  <div id="main" data-butter="media" data-butter-media-controls="true"></div>
  <div class="container-div">
    <div class="content-div" data-butter="target" id="Area1"></div>
    <p>Area 1</p>
  </div>
  <div class="container-div">
    <div class="content-div" data-butter="target" id="Area2" data-butter-default></div>
    <p>Area 2</p>
  </div>
  <div id="target-div"></div>
</body>
</html>
