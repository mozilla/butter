<!DOCTYPE html>
<html>
  <head>
    <title>Butter Test Suite</title>
    <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../../qunit/qunit.js"></script>
    <script type="text/javascript" src="../../../src/butter.js"></script>
    <script src="../../butter.inject.js"></script>
    <script src="../../test-utils.js"></script>
    <script>
      asyncTest( "Load test script", 3, function(){

        createButterCore( function( butter ){
          butter.loader.load({
            type: "js",
            url: "../test-script.js",
            check: function(){
              ok( true, "First check function was run." );
              return !!window.__testScript;
            }
          }, function(){
            butter.loader.load({
              type: "js",
              url: "../test-script.js",
              check: function(){
                ok( true, "Second check function was run." );
                return !!window.__testScript;
              }
            }, function(){
              ok( window.__testScript.length === 1, "Test script loaded successfuly and only once." );

              start();
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Butter API Test Suite[ Core - Dependency ]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
  </body>
</html>
