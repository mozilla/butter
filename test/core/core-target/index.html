<!DOCTYPE html>
<html>
<head>
  <title>Butter Test Suite Runner</title>
  <link rel="stylesheet" href="../../qunit/qunit.css" type="text/css" media="screen">
  <link rel="stylesheet" href="../../butter.testrunner.css" type="text/css" >
  <script src="../../butter.testrunner.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {
      var runner = new TestRunner();
      runner.getTests( "core-target-tests.conf", function() {
        runner.runTests();
      });
    });
  </script>
</head>
<body>
  <h1 id="qunit-header">
    Butter Test Suite[ Core - Target ]
    <div id="test-links"></div>
  </h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
