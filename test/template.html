<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="../external/jquery/jquery.js" /></script>
    <script src="../external/jquery-ui/jquery-ui.min.js" /></script>
    <script src="../src/butter.js" data-butter-exclude /></script>
    <script type="text/javascript" src="template.js" data-butter-exclude /></script>
    <link rel="stylesheet" href="../external/jquery-ui/jquery-ui-1.8.5.custom.css" />
    <link rel="stylesheet" href="../src/ui/butter.ui.css" data-butter-exclude />
    <style>
        #main, .content-div {
          float: left;
        }
        .content-div {
          min-width: 200px;
          min-height: 200px;
          border: 3px solid #000;
          margin: 5px;
        }
        .container-div {
          float: left;
          text-align: center;
          font-family: helvetica;
          font-style: bold;
        }
        #main {
          min-width: 300px;
          min-height: 200px;
        }
    </style>
</head>
<body>
    <video id="main" data-butter="media" controls >
      <source src="http://videos-cdn.mozilla.net/serv/webmademovies/laylapop.ogv" />
    </video>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area1"></div>
        <p>Area 1</p>
    </div>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area2" data-butter-default ></div>
        <p>Area 2</p>
    </div>
    <div id="target-div"></div>
</body>
</html>
