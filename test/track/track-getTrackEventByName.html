<!DOCTYPE html>
<html>
  <head>
    <title>Butter Test Suite [Track]</title>
    <link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../qunit/qunit.js"></script>
    <script type="text/javascript" src="../inject.js"></script>
    <script type="text/javascript" src="../../src/butter.js"></script>
    <script src="../butter.inject.js"></script>
    <script src="../test-utils.js"></script>
    <script>
      asyncTest( "getTrackEventByName", 1, function() {
        createButterModule( function( butter ) {
          var t = butter.tracks[ 0 ],
              te = t.addTrackEvent( { name: "test" } ),
              retrievedEvent;

          retrievedEvent = t.getTrackEventByName( te.name );

          equal( retrievedEvent.name, te.name, "Got track event by name" );
          start();
        });
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Butter API Test Suite [Track]</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div id="video"></div>
    </div>
  </body>
</html>
